<script>
    let arr = [5, 3, 99, 65, 25, 9];

    function big(data) {
        return data > 10;
    }
    let res = arr.filter(big); //数组中的每一个元素都会执行big这个方法。
    console.log(res); // 结果为[99,65,25]
</script>
